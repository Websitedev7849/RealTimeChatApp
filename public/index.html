<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- JS -->
    <script defer src="./js/index.js"></script>
    <script src=""></script>
</head>
<body>
    <div class="container">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2>Hello!</h2>
               
                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>
  
        
        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container">
                <h1>Login Form</h1>
                <input type="text" placeholder="Username" class="input-field">
                <br><br>
                <input type="password" placeholder="Password" class="input-field">
                <br><br>
                <button class="login-button" type="button">Login</button>
        </div>
  
  
  <!--Create Container for Signup form-->
        <div class="signup-form-container">
            <h1>Sign Up Form</h1>
            <input id="signup_username" type="text" placeholder="Username" class="input-field">
            <br><br>
            <input type="password" placeholder="Password" class="input-field signup_pwd">
            <br><br>
            <input type="password" placeholder="Confirm Password" class="input-field signup_pwd">
            <br><br>
            <button class="signup-button" type="button" onclick="validateSignUp()">Sign Up</button>
        </div>
  
  
  
        </div>
</body>
</html>
